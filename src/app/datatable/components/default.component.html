<div class="datatable-container m-5" [attr.id]="id + '__CONTAINER'">

  <div class="card ">
    <div class="card-header ">
      <div class="display-flex justify-space-between">
        <div class="datatable-label">
          {{label}}
        </div>
        <div class="datatable-collapse">
          <div class="datatable-collapse-icons cursor-pointer" (click)="isCollapsed = !isCollapsed">
            <i class="material-icons" *ngIf="isCollapsed">
              expand_more
            </i>
            <i class="material-icons" *ngIf="!isCollapsed">
              expand_less
            </i>
          </div>
        </div>

      </div>
    </div>
    <div class="card-body" style="padding-bottom:0% !important" [ngClass]="{'hidden': isCollapsed}">
      <div class="external-content top-external-content">
        <ng-content select=".top-external-content"></ng-content>
      </div>
      <div class="simple-datatable-container datatable-container ml-3 mr-3 mt-3">
        <ng-template #dataTable *ngIf="dtOptions">
        </ng-template>

<div *ngIf="showDataTable">
<table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered" [attr.id]="code"></table>
</div>

      <div class="external-content bottom-external-content">
        <ng-content></ng-content>
      </div>
    </div>
  </div>

</div>
